name: Build Windows

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main
    - release/*

concurrency:
  # Cancel any workflow currently in progress for the same PR.
  # Allow running concurrently with any other commits.
  group: build-win-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build-windows-for-test:
    name: For Test
    needs: []
    strategy:
      fail-fast: false
      matrix:
        configs: [
          { os: 'windows-2019', arch: 'x64', tls: 'openssl' },
          { os: 'windows-2019', arch: 'x64', tls: 'openssl3' },
          { os: 'windows-2019', arch: 'x64', tls: 'schannel', sanitize: '-Sanitize' },
          { os: 'windows-2019', arch: 'x64', tls: 'schannel', xdp: '-UseXdp', sanitize: '-Sanitize' },
          { os: 'windows-2019', arch: 'x64', tls: 'openssl', xdp: '-UseXdp' },
          { os: 'windows-2019', arch: 'x64', tls: 'openssl3', xdp: '-UseXdp' }
        ]
    runs-on: windows-2019 # workaround for the compiler bug in windows-2022 that causes ASAN to fail
    steps:
    - name: Checkout repository
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      with:
        fetch-depth: 0
    - name: Install Perl
      uses: shogo82148/actions-setup-perl@0bb5af61b3945a80585229183e7ac50a97d7996c
      with:
        perl-version: '5.34'
    - name: Install NASM
      uses: ilammy/setup-nasm@321e6ed62a1fc77024a3bd853deb33645e8b22c4
    - name: Prepare Machine
      shell: pwsh
      run: scripts/prepare-machine.ps1 -ForBuild -Tls ${{ matrix.configs.tls }}
    - name: Build Debug
      shell: pwsh
      run: scripts/build.ps1 -Config Debug -Platform windows -Arch ${{ matrix.configs.arch }} -Tls ${{ matrix.configs.tls }} -DisableTools -DisablePerf -DynamicCRT ${{ matrix.configs.xdp }} ${{ matrix.configs.sanitize }}
    - name: Upload build artifacts
      uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce
      with:
        name: ${{ matrix.configs.os }}-${{ matrix.configs.arch }}-${{ matrix.configs.tls }}${{ matrix.configs.xdp }}${{ matrix.configs.sanitize }}
        path: artifacts

