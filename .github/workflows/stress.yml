name: Stress

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main
    - release/*

concurrency:
  # Cancel any workflow currently in progress for the same PR.
  # Allow running concurrently with any other commits.
  group: stress-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: read-all

jobs:
  stress:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2022]
        arch: [x64]
        tls: [schannel, openssl, openssl3]
        exclude:
        - os: ubuntu-20.04
          tls: schannel
    runs-on: ${{ matrix.os }}
    name: Stress
    env:
      timeout: 60000
      repeat: 20
      allocfail: 100
    steps:
    - name: Checkout repository
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
    - name: Install Perl
      if: runner.os == 'Windows'
      uses: shogo82148/actions-setup-perl@e0737ade83f9863f9f5c00d8470b6d7bec207fee
      with:
        perl-version: '5.34'
    - name: Install NASM
      if: runner.os == 'Windows'
      uses: ilammy/setup-nasm@321e6ed62a1fc77024a3bd853deb33645e8b22c4
    - name: Prepare Machine
      run: scripts/prepare-machine.ps1 -Tls ${{ matrix.tls }} -ForBuild -ForTest
      shell: pwsh
    - name: Build
      shell: pwsh
      run: scripts/build.ps1 -Config Debug -Arch ${{ matrix.arch }} -Tls ${{ matrix.tls }} -DisableTest -DisablePerf -DynamicCRT -Sanitize
    - name: Test
      id: test
      shell: pwsh
      run: scripts/spin.ps1 -AZP -Config Debug -Arch ${{ matrix.arch }} -Tls ${{ matrix.tls }} -Timeout ${{ env.timeout }} -RepeatCount ${{ env.repeat }} -AllocFail ${{ env.allocfail }}
    - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce
      if: always() && steps.test.outcome == 'failure'
      with:
        name: ${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.tls }}
        path: artifacts
