name: Build Darwin Framework

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main
    - release/*

jobs:
  build-all-frameworks:
    name: Build All Darwin Frameworks (Release)
    uses: ./.github/workflows/build-reuse-darwin-framework.yml
    with:
      config: 'Release'
