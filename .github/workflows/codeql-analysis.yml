---
name: "CodeQL"

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
      - release/*
  schedule:
    - cron: '0 17 * * 1'

permissions: read-all

jobs:
  analyze:
    permissions:
      actions: read # for github/codeql-action/init to get workflow details
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/analyze to upload SARIF results
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.nuget.org:443
            azure.archive.ubuntu.com:80
            boringssl.googlesource.com:443
            dc.services.visualstudio.com:443
            github.com:443
            launchpad.net:443
            packages.microsoft.com:443
            ppa.launchpad.net:80
            api.launchpad.net:443
            uploads.github.com:443
      - name: Checkout repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
        with:
          fetch-depth: 2
          submodules: 'recursive'

      # Install dependencies and build submodules before starting analysis.
      - run: |
         sudo apt-add-repository ppa:lttng/stable-2.12
         sudo apt-get update
         sudo apt-get install -y liblttng-ust-dev libnuma-dev
         sudo sh scripts/install-powershell-docker.sh
         mkdir build
         cd build
         cmake ..
         cmake --build . --target OpenSSL_Target

      - name: Initialize CodeQL
        uses: github/codeql-action/init@67a35a08586135a9573f4327e904ecbf517a882d
        with:
          languages: cpp
          config-file: ./.github/codeql/codeql-config.yml

      # Analyze this build.
      - run: |
         cd build
         cmake --build .

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@67a35a08586135a9573f4327e904ecbf517a882d
