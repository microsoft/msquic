---
name: "CodeQL"

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
      - release/*
  schedule:
    - cron: '0 17 * * 1'

permissions: read-all

jobs:
  analyze:
    permissions:
      actions: read # for github/codeql-action/init to get workflow details
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/analyze to upload SARIF results
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.nuget.org:443
            azure.archive.ubuntu.com:80
            boringssl.googlesource.com:443
            dc.services.visualstudio.com:443
            github.com:443
            launchpad.net:443
            packages.microsoft.com:443
            ppa.launchpad.net:80
            uploads.github.com:443
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          fetch-depth: 2
          submodules: 'recursive'

      # Install dependencies and build submodules before starting analysis.
      - run: |
         sudo apt-add-repository ppa:lttng/stable-2.12
         sudo apt-get update
         sudo apt-get install -y liblttng-ust-dev
         sudo sh scripts/install-powershell-docker.sh
         mkdir build
         cd build
         cmake ..
         cmake --build . --target OpenSSL_Target

      - name: Initialize CodeQL
        uses: github/codeql-action/init@807578363a7869ca324a79039e6db9c843e0e100
        with:
          languages: cpp
          config-file: ./.github/codeql/codeql-config.yml

      # Analyze this build.
      - run: |
         cd build
         cmake --build .

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@807578363a7869ca324a79039e6db9c843e0e100
