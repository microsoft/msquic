---
name: "CodeQL"

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
      - release/*
  schedule:
    - cron: '0 17 * * 1'

permissions: read-all

jobs:
  analyze:
    permissions:
      actions: read # for github/codeql-action/init to get workflow details
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/analyze to upload SARIF results
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@14dc64f30986eaa2ad2dddcec073f5aab18e5a24
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
        with:
          fetch-depth: 2
          submodules: 'recursive'

      # Install dependencies and build submodules before starting analysis.
      - run: |
         sudo apt-add-repository ppa:lttng/stable-2.12
         sudo apt-get update
         sudo apt-get install -y liblttng-ust-dev
         sudo sh scripts/install-powershell-docker.sh
         mkdir build
         cd build
         cmake ..
         cmake --build . --target OpenSSL_Target

      - name: Initialize CodeQL
        uses: github/codeql-action/init@d39d5d5c9707b926d517b1b292905ef4c03aa777
        with:
          languages: cpp
          config-file: ./.github/codeql/codeql-config.yml

      # Analyze this build.
      - run: |
         cd build
         cmake --build .

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d39d5d5c9707b926d517b1b292905ef4c03aa777
