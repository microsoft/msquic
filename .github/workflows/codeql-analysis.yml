---
name: "CodeQL"

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
      - release/*
  schedule:
    - cron: '0 17 * * 1'

permissions: read-all

jobs:
  analyze:
    permissions:
      actions: read # for github/codeql-action/init to get workflow details
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/analyze to upload SARIF results
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
        with:
          fetch-depth: 2
          submodules: 'recursive'

      # Install dependencies and build submodules before starting analysis.
      - run: |
         sudo apt-add-repository ppa:lttng/stable-2.12
         sudo apt-get update
         sudo apt-get install -y liblttng-ust-dev
         sudo sh scripts/install-powershell-docker.sh
         mkdir build
         cd build
         cmake ..
         cmake --build . --target OpenSSL_Target

      - name: Initialize CodeQL
        uses: github/codeql-action/init@3ebbd71c74ef574dbc558c82f70e52732c8b44fe
        with:
          languages: cpp
          config-file: ./.github/codeql/codeql-config.yml

      # Analyze this build.
      - run: |
         cd build
         cmake --build .

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@3ebbd71c74ef574dbc558c82f70e52732c8b44fe
