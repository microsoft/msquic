trigger: none # https://aka.ms/obpipelines/triggers

resources:
  pipelines:
  - pipeline: onebranch   # Name of the pipeline resource
    source: msquic-Official # Name of the pipeline referenced by the pipeline resource
    branch: main

parameters:
- name: branch
  type: string
  displayName: Branch to PR to
  default: official/rs_onecore_stack_wcpros_oc
- name: title
  type: string
  displayName: PR Title
  default: 'Automated: Ingest MsQuic'
# - name: msrc
#   type: string
#   displayName: MSRC Number
#   default: ''

name: 0.$(Date:yyyy).$(Date:MM).$(DayOfMonth).$(Rev:rr).0

variables:
  DisableDockerDetector: true

stages:
- stage: prepare
  displayName: Prepare VPack
  dependsOn: []
  jobs:
  - template: ./obtemplates/prepare-vpacks.yml
    parameters:
      branch: ${{ parameters.branch }}
      title: ${{ parameters.title }}
      #msrc: ${{ parameters.msrc }}

- stage: push_amd64fre
  displayName: Push amd64fre VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: amd64fre

- stage: push_amd64chk
  displayName: Push amd64chk VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: amd64chk

- stage: push_arm64fre
  displayName: Push arm64fre VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: arm64fre

- stage: push_arm64chk
  displayName: Push arm64chk VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: arm64chk

- stage: push_armfre
  displayName: Push armfre VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: armfre

- stage: push_armchk
  displayName: Push armchk VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: armchk

- stage: push_chpefre
  displayName: Push chpefre VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: chpefre

- stage: push_chpechk
  displayName: Push chpechk VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: chpechk

- stage: push_x86fre
  displayName: Push x86fre VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: x86fre

- stage: push_x86chk
  displayName: Push x86chk VPack
  dependsOn: [prepare]
  jobs:
  - template: ./obtemplates/push-vpack.yml
    parameters:
      platform: x86chk

- stage: push_git
  displayName: Push to Git
  dependsOn:
  - push_amd64fre
  - push_amd64chk
  - push_arm64fre
  - push_arm64chk
  - push_armfre
  - push_armchk
  - push_chpefre
  - push_chpechk
  - push_x86fre
  - push_x86chk
  jobs:
  - template: ./obtemplates/git-submit.yml
