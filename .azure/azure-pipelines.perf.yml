#
# Continuous Integration (CI)
# This pipeline builds and runs MsQuic performance tests.
#

trigger: none
pr: none

name: 0.$(Date:yyyy).$(Date:MM).$(DayOfMonth).$(Rev:rr).0

parameters:
- name: kernelmode
  type: boolean
  displayName: Kernel Mode
  default: false
- name: mode
  type: string
  displayName: Mode
  default: Normal
  values:
  - Normal
  - PGO
  - Record
  - RecordQUICTrace
- name: testTypes
  type: string
  displayName: Test Types
  default: Remote,Loopback
- name: arch
  type: string
  displayName: Architecture
  default: x64
  values:
  - x64
  - x86
- name: tls
  type: string
  displayName: TLS
  default: schannel
  values:
  - schannel
  - openssl

stages:

#
# Builds
#

- stage: build_windows
  displayName: Build Windows
  dependsOn: []
  variables:
    runCodesignValidationInjection: false
  jobs:
  # Officially supported configurations.
  - ${{ if eq(parameters.kernelmode, false) }}:
    - template: ./templates/build-config-user.yml
      parameters:
        image: windows-latest
        platform: windows
        arch: ${{ parameters.arch }}
        tls: ${{ parameters.tls }}
        config: Release
        ${{ if eq(parameters.mode, 'PGO') }}:
          extraBuildArgs: -DisableTest -DisableTools -PGO
        ${{ if ne(parameters.mode, 'PGO') }}:
          extraBuildArgs: -DisableTest -DisableTools
  - ${{ if eq(parameters.kernelmode, true) }}:
    - template: ./templates/build-config-winkernel.yml
      parameters:
        arch: ${{ parameters.arch }}
        config: Release
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: ${{ parameters.arch }}
      tls: schannel
      config: Release
      ${{ if eq(parameters.mode, 'PGO') }}:
        extraBuildArgs: -DisableTest -DisableTools -PGO
      ${{ if ne(parameters.mode, 'PGO') }}:
        extraBuildArgs: -DisableTest -DisableTools

#
# Performance Tests
#

- stage: performance
  displayName: Performance Testing (${{ parameters.mode }})
  dependsOn:
  - build_windows
  jobs:
  - template: ./templates/run-performance.yml
    parameters:
      pool: MsQuic-Win-Perf
      platform: windows
      localTls: schannel
      remoteTls: ${{ parameters.tls }}
      arch: ${{ parameters.arch }}
      ${{ if eq(parameters.kernelmode, true) }}:
        kernelMode: -Kernel
        extraName: 'Kernel'
        testTypes: 'Remote'
      ${{ if eq(parameters.kernelmode, false) }}:
        testTypes: ${{ parameters.testTypes }}
      ${{ if eq(parameters.mode, 'PGO') }}:
        extraArgs: -PGO
      ${{ if eq(parameters.mode, 'Record') }}:
        extraArgs: -RecordStack
      ${{ if eq(parameters.mode, 'RecordQUICTrace') }}:
        extraArgs: -RecordQUIC
