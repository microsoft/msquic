trigger: none # https://aka.ms/obpipelines/triggers

name: 0.$(Date:yyyy).$(Date:MM).$(DayOfMonth).$(Rev:rr).0

parameters: # parameters are shown up in ADO UI in a build queue time
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false

variables:
  CDP_DEFINITION_BUILD_COUNT: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  system.debug: ${{ parameters.debug }}
  ENABLE_PRS_DELAYSIGN: 0
  ROOT: $(Build.SourcesDirectory)
  REPOROOT: $(Build.SourcesDirectory)
  OUTPUTROOT: $(REPOROOT)\out
  NUGET_XMLDOC_MODE: none

  WindowsContainerImage: 'cdpxwin1809.azurecr.io/user/corenet/msquic:latest' # Docker image which is used to build the project https://aka.ms/obpipelines/containers

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      tsa:
        enabled: false # onebranch publish all sdl results to TSA. If TSA is disabled all SDL tools will forced into 'break' build mode.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      binskim:
        break: true # always break the build on binskim issues. You can disable it by setting to 'false'
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      suppression:
        suppressionFile: $(Build.SourcesDirectory)\.azure\openssl.gdnsuppress

    stages:
    - stage: build
      displayName: Build
      jobs:
      - job: kernel_release
        displayName: Kernel Release
        pool:
          type: windows  # read more about custom job pool types at https://aka.ms/obpipelines/yaml/jobs
        variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
          ob_outputDirectory: '$(Build.SourcesDirectory)\artifacts\bin\winkernel' # this directory is uploaded to pipeline artifacts, reddog and cloudvault. More info at https://aka.ms/obpipelines/artifacts
          ob_sdl_binskim_break: true # https://aka.ms/obpipelines/sdl
        steps:
        - checkout: self
          path: msquic
        - script: scripts\build-kernel.cmd Release x64
          displayName: x64
        - script: scripts\build-kernel.cmd Release x86
          displayName: x86
        - script: scripts\build-kernel.cmd Release ARM
          displayName: ARM
        - script: scripts\build-kernel.cmd Release ARM64
          displayName: ARM64

      - job: kernel_debug
        displayName: Kernel Debug
        pool:
          type: windows  # read more about custom job pool types at https://aka.ms/obpipelines/yaml/jobs
        variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
          ob_outputDirectory: '$(Build.SourcesDirectory)\artifacts\bin\winkernel' # this directory is uploaded to pipeline artifacts, reddog and cloudvault. More info at https://aka.ms/obpipelines/artifacts
          ob_sdl_binskim_break: true # https://aka.ms/obpipelines/sdl
        steps:
        - checkout: self
          path: msquic
        - script: scripts\build-kernel.cmd Debug x64
          displayName: x64
        - script: scripts\build-kernel.cmd Debug x86
          displayName: x86
        - script: scripts\build-kernel.cmd Debug ARM
          displayName: ARM
        - script: scripts\build-kernel.cmd Debug ARM64
          displayName: ARM64

      - job: schannel_release
        displayName: Schannel Release
        pool:
          type: windows  # read more about custom job pool types at https://aka.ms/obpipelines/yaml/jobs
        variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
          ob_outputDirectory: '$(Build.SourcesDirectory)\artifacts\bin\windows' # this directory is uploaded to pipeline artifacts, reddog and cloudvault. More info at https://aka.ms/obpipelines/artifacts
          ob_sdl_binskim_break: true # https://aka.ms/obpipelines/sdl
        steps:
        - checkout: self
          path: msquic
        - task: PowerShell@2
          displayName: x64
          inputs:
            pwsh: true
            filePath: scripts/build.ps1
            arguments: -Tls schannel -Config Release -Arch x64 -CI
        - task: PowerShell@2
          displayName: x86
          inputs:
            pwsh: true
            filePath: scripts/build.ps1
            arguments: -Tls schannel -Config Release -Arch x86 -CI
        - task: PowerShell@2
