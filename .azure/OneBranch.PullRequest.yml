#################################################################################
#                      OneBranch Pipelines - PR Build                           #
# This pipeline was created by EasyStart from a sample located at:              #
#   https://aka.ms/obpipelines/easystart/samples                                #
# Documentation:  https://aka.ms/obpipelines                                    #
# Yaml Schema:    https://aka.ms/obpipelines/yaml/schema                        #
# Retail Tasks:   https://aka.ms/obpipelines/tasks                              #
# Support:        https://aka.ms/onebranchsup                                   #
#################################################################################

trigger: none # https://aka.ms/obpipelines/triggers

pr:
- main
- release/*
- msrc/*

name: 0.$(Date:yyyy).$(Date:MM).$(DayOfMonth).$(Rev:rr).0

parameters:
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false

variables:
  system.debug: ${{ parameters.debug }}
  ENABLE_PRS_DELAYSIGN: 0
  ROOT: $(Build.SourcesDirectory)
  REPOROOT: $(Build.SourcesDirectory)
  OUTPUTROOT: $(REPOROOT)\out
  NUGET_XMLDOC_MODE: none

  WindowsContainerImage: 'cdpxwin1809.azurecr.io/global/vse2019:latest'
  WindowsContainerImage2: 'cdpxwin1809.azurecr.io/user/corenet/msquic:latest' # Docker image which is used to build the project https://aka.ms/obpipelines/containers

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      tsa:
        enabled: false # onebranch publish all sdl results to TSA. If TSA is disabled all SDL tools will forced into 'break' build mode.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      binskim:
        break: true # always break the build on binskim issues. You can disable it by setting to 'false'
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      suppression:
        suppressionFile: $(Build.SourcesDirectory)\.azure\openssl.gdnsuppress

    stages:
    - stage: build
      displayName: Build
      jobs:
      - template: .azure/obtemplates/build-winkernel.yml@self
        parameters:
          config: Release
      - template: .azure/obtemplates/build-winkernel.yml@self
        parameters:
          config: Debug

      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Release
          tls: schannel
          platform: gamecore_console
      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Debug
          tls: schannel
          platform: gamecore_console

      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Release
          tls: schannel
      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Debug
          tls: schannel

      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Release
          tls: openssl
      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Debug
          tls: openssl

      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Release
          tls: schannel
          platform: UWP
      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Debug
          tls: schannel
          platform: UWP

      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Release
          tls: openssl
          platform: UWP
      - template: .azure/obtemplates/build-winuser.yml@self
        parameters:
          config: Debug
          tls: openssl
          platform: UWP

    - stage: package
      displayName: Package
      dependsOn:
      - build
      jobs:
      - template: .azure/obtemplates/build-distribution.yml@self
      - template: .azure/obtemplates/build-nuget.yml@self
