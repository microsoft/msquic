# This template contains steps to run the BVTs for a single configuration.

parameters:
  pool: ''
  image: ''
  platform: ''
  config: 'Debug'
  arch: 'x64'
  tls: ''
  kernel: false
  codeCoverage: false
  logProfile: 'Basic.Light'
  extraArgs: ''

jobs:
- job: bvt_${{ parameters.platform }}_${{ parameters.arch }}_${{ parameters.tls }}_${{ parameters.kernel }}
  displayName: ${{ parameters.platform }} ${{ parameters.arch }} ${{ parameters.tls }}
  ${{ if ne(parameters.pool, '') }}:
    pool: ${{ parameters.pool }}
  ${{ if eq(parameters.pool, '') }}:
    pool:
      vmImage: ${{ parameters.image }}
  variables:
    runCodesignValidationInjection: false
  steps:
  - checkout: self

  - ${{ if ne(parameters.pool, '') }}:
    - task: DeleteFiles@1
      displayName: Clear Old Artifacts
      inputs:
        contents: '**/artifacts/*'

  - template: ./download-artifacts.yml
    parameters:
      platform: ${{ parameters.platform }}
      arch: ${{ parameters.arch }}
      tls: ${{ parameters.tls }}

  - ${{ if parameters.kernel }}:
    - template: ./download-artifacts.yml
      parameters:
        platform: winkernel
        arch: ${{ parameters.arch }}
        tls: ${{ parameters.tls }}

  - task: PowerShell@2
    displayName: Prepare Test Machine
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -Configuration Test

  - task: PowerShell@2
    displayName: Run BVTs
    timeoutInMinutes: 30
    continueOnError: true
    inputs:
      pwsh: true
      filePath: scripts/test.ps1
      ${{ if parameters.codeCoverage }}:
        arguments: -NoProgress -CodeCoverage -LogProfile ${{ parameters.logProfile }} -GenerateXmlResults -Config ${{ parameters.config }} -Arch ${{ parameters.arch }} -Tls ${{ parameters.tls }} ${{ parameters.extraArgs }}
      ${{ if note(parameters.codeCoverage) }}:
        arguments: -NoProgress -IsolationMode Isolated -LogProfile ${{ parameters.logProfile }} -GenerateXmlResults -Config ${{ parameters.config }} -Arch ${{ parameters.arch }} -Tls ${{ parameters.tls }} ${{ parameters.extraArgs }}

  - ${{ if parameters.codeCoverage }}:
    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: 'cobertura'
        summaryFileLocation: '**/artifacts/codecoverage/msquiccoverage.xml'

  - template: ./upload-test-artifacts.yml
    parameters:
      platform: ${{ parameters.platform }}
      config: ${{ parameters.config }}
      arch: ${{ parameters.arch }}
      tls: ${{ parameters.tls }}
