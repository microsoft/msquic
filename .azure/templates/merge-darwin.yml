parameters:
  image: ''

jobs:
- job: merge_darwin
  displayName: Merge Darwin (macOS)
  pool:
    vmImage: ${{ parameters.image }}
  variables:
    runCodesignValidationInjection: false
  steps:
  - checkout: self

  - template: ./download-artifacts.yml
    parameters:
      platform: macos
      arch: x64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: macos
      arch: arm64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: macos
      arch: x64
      tls: openssl
      extraArtifactDir: Static

  - template: ./download-artifacts.yml
    parameters:
      platform: macos
      arch: arm64
      tls: openssl
      extraArtifactDir: Static

  - task: PowerShell@2
    displayName: Merge (Debug)
    inputs:
      pwsh: true
      filePath: scripts/merge-darwin.ps1
      arguments: -DeleteSource -Config Debug

  - task: PowerShell@2
    displayName: Merge (Release)
    inputs:
      pwsh: true
      filePath: scripts/merge-darwin.ps1
      arguments: -DeleteSource -Config Release

  - task: PowerShell@2
    displayName: Merge Static (Debug)
    inputs:
      pwsh: true
      filePath: scripts/merge-darwin.ps1
      arguments: -DeleteSource -Config Debug

  - task: PowerShell@2
    displayName: Merge Static (Release) -ExtraArtifactDir Static
    inputs:
      pwsh: true
      filePath: scripts/merge-darwin.ps1
      arguments: -DeleteSource -Config Release -ExtraArtifactDir Static

  - template: ./upload-artifacts.yml
