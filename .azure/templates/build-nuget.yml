# This template contains steps to merge all builds into a single set of files to distribute.

jobs:
- job: nuget
  displayName: Nuget
  variables:
  - name: runCodesignValidationInjection
    value: false
  - name: skipComponentGovernanceDetection
    value: true
  pool:
    vmImage: windows-2019
  workspace:
    clean: all
  steps:
  - checkout: self

  - task: NuGetToolInstaller@1

  - template: ./download-artifacts.yml
    parameters:
      platform: uwp
      arch: x64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: uwp
      arch: x86
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: uwp
      arch: arm64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x86
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: arm64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x64
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x86
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: arm64
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x64
      tls: schannel
      extraArtifactDir: _xdp

  - task: PowerShell@2
    displayName: Prepare Build Machine
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -ForBuild

  - task: PowerShell@2
    displayName: Package Nuget
    inputs:
      pwsh: true
      filePath: scripts/package-nuget.ps1
      arguments: -Tls openssl -UWP

  - task: PowerShell@2
    displayName: Package Nuget
    inputs:
      pwsh: true
      filePath: scripts/package-nuget.ps1
      arguments: -Tls openssl

  - task: PowerShell@2
    displayName: Package Nuget
    inputs:
      pwsh: true
      filePath: scripts/package-nuget.ps1
      arguments: -Tls schannel

  - task: PowerShell@2
    displayName: Package Nuget
    inputs:
      pwsh: true
      filePath: scripts/package-nuget.ps1
      arguments: -Tls schannel -XDP

  - task: CopyFiles@2
    displayName: Move Nuget
    inputs:
      sourceFolder: artifacts/dist
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    displayName: Upload Nuget
    inputs:
      artifactName: nuget
      pathToPublish: $(Build.ArtifactStagingDirectory)
      parallel: true
