# This template contains steps to merge all builds into a single set of files to distribute.

jobs:
- job: distribution
  displayName: Distribution
  variables:
  - name: runCodesignValidationInjection
    value: false
  - name: skipComponentGovernanceDetection
    value: true
  workspace:
    clean: all
  pool:
    vmImage: ubuntu-latest
  steps:
  - checkout: self

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x64
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x86
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: arm
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: arm64
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: x86
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: arm64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: uwp
      arch: x64
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: linux
      arch: x64
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: linux
      arch: arm
      tls: openssl

  - template: ./download-artifacts.yml
    parameters:
      platform: macos
      arch: universal
      tls: openssl

  - task: PowerShell@2
    displayName: Prepare Build Machine
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -ForBuild

  - task: PowerShell@2
    displayName: Package Distribution
    inputs:
      pwsh: true
      filePath: scripts/package-distribution.ps1

  - task: CopyFiles@2
    displayName: Move Distribution
    inputs:
      sourceFolder: artifacts/dist
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    displayName: Upload Distribution
    inputs:
      artifactName: distribution
      pathToPublish: $(Build.ArtifactStagingDirectory)
      parallel: true
