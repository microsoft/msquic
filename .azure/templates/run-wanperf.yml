# This template contains steps to run WAN performance tests for a single configuration.

parameters:
  jobName:
  displayName:
  pool: 'MsQuic-Win-Latest'
  image: ''
  platform: 'windows'
  config: 'Release'
  arch: 'x64'
  tls: 'schannel'
  protocol: 'QUIC'
  iterations: 5
  rateMbps: '(10,50,100)'
  bottleneckQueueRatio: 1
  durationMs: 10000
  rttMs: 50
  pacing: 1
  randomLossDenominator: 0
  randomReorderDenominator: 0
  reorderDelayDeltaMs: 0
  logProfile: 'None'
  extraArgs: ''
  timeout: 15

jobs:
- job: ${{ parameters.jobName }}
  displayName: ${{ parameters.displayName }}
  timeoutInMinutes: 0
  ${{ if ne(parameters.pool, '') }}:
    pool: ${{ parameters.pool }}
    workspace:
      clean: all
  ${{ if eq(parameters.pool, '') }}:
    pool:
      vmImage: ${{ parameters.image }}
  variables:
  - name: runCodesignValidationInjection
    value: false
  - name: skipComponentGovernanceDetection
    value: true
  - group: DeploymentKeys
  steps:
  - checkout: self

  - template: ./download-artifacts.yml
    parameters:
      platform: ${{ parameters.platform }}
      arch: ${{ parameters.arch }}
      tls: ${{ parameters.tls }}

  - task: PowerShell@2
    displayName: Prepare Test Machine
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -Configuration Test

  - task: PowerShell@2
    displayName: Run WAN Performance Test
    timeoutInMinutes: ${{ parameters.timeout }}
    inputs:
      pwsh: true
      filePath: scripts/emulated-performance.ps1
      arguments: -Protocol ${{ parameters.protocol }} -NumIterations ${{ parameters.iterations }} -BottleneckMbps ${{ parameters.rateMbps }} -BottleneckQueueRatio ${{ parameters.bottleneckQueueRatio }} -DurationMs ${{ parameters.durationMs }} -RttMs ${{ parameters.rttMs }} -Pacing ${{ parameters.pacing }} -RandomLossDenominator ${{ parameters.randomLossDenominator }} -RandomReorderDenominator ${{ parameters.randomReorderDenominator }} -ReorderDelayDeltaMs ${{ parameters.reorderDelayDeltaMs }} -LogProfile ${{ parameters.logProfile }} -Config ${{ parameters.config }} -Arch ${{ parameters.arch }} -Tls ${{ parameters.tls }} ${{ parameters.extraArgs }}

  - task: CopyFiles@2
    displayName: Move Performance Results
    condition: succeededOrFailed()
    inputs:
      sourceFolder: artifacts/PerfDataResults
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    displayName: Upload Performance Results
    condition: succeededOrFailed()
    inputs:
      artifactName: wanperformance
      pathToPublish: $(Build.ArtifactStagingDirectory)
      parallel: true

  - ${{ if ne(parameters.logProfile, 'None') }}:
    - template: ./upload-test-artifacts.yml
      parameters:
        platform: ${{ parameters.platform }}
        config: ${{ parameters.config }}
        arch: ${{ parameters.arch }}
        tls: ${{ parameters.tls }}
        artifactName: wanperflogs
        publishTest: false
