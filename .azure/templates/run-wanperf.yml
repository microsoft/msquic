# This template contains steps to run WAN performance tests for a single configuration.

parameters:
  pool: 'MsQuic-Win-Latest'
  image: ''
  platform: 'windows'
  config: 'Release'
  arch: 'x64'
  tls: 'schannel'
  iterations: '5'
  rateMbps: '(10,50,100)'
  durationMs: '10'
  rttMs: '50'
  pacing: '(0,1)'

jobs:
- job: performance_${{ parameters.platform }}_${{ parameters.arch }}_${{ parameters.tls }}
  displayName: ${{ parameters.platform }} ${{ parameters.arch }} ${{ parameters.tls }}
  ${{ if ne(parameters.pool, '') }}:
    pool: ${{ parameters.pool }}
    workspace:
      clean: all
  ${{ if eq(parameters.pool, '') }}:
    pool:
      vmImage: ${{ parameters.image }}
  variables:
  - name: runCodesignValidationInjection
    value: false
  - name: skipComponentGovernanceDetection
    value: true
  - group: DeploymentKeys
  steps:
  - checkout: self

  - template: ./download-artifacts.yml
    parameters:
      platform: ${{ parameters.platform }}
      arch: ${{ parameters.arch }}
      tls: ${{ parameters.tls }}

  - task: PowerShell@2
    displayName: Prepare Test Machine
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -Configuration Test

  - task: PowerShell@2
    displayName: Run WAN Performance Test
    inputs:
      pwsh: true
      filePath: scripts/emulated-performance.ps1
      arguments: -NumIterations ${{ parameters.iterations }} -BottleneckMbps ${{ parameters.rateMbps }} -DurationMs ${{ parameters.durationMs }} -RttMs ${{ parameters.rttMs }} -Pacing ${{ parameters.pacing }} -Config ${{ parameters.config }} -Arch ${{ parameters.arch }} -Tls ${{ parameters.tls }}

  - template: ./upload-test-artifacts.yml
    parameters:
      platform: ${{ parameters.platform }}
      config: ${{ parameters.config }}
      arch: ${{ parameters.arch }}
      tls: ${{ parameters.tls }}
      publishTest: false
