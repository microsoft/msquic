jobs:
- job: regression_publish
  displayName: Regression Publish Results
  pool:
    vmImage: windows-latest
  steps:
  - checkout: none

  - task: DownloadBuildArtifacts@0
    displayName: Download Build Artifacts
    inputs:
      artifactName: regression
      downloadPath: $(Build.TempDirectory)

  - task: CopyFiles@2
    displayName: Move Build Artifacts
    inputs:
      sourceFolder: $(Build.TempDirectory)/regression
      targetFolder: artifacts/PerfDataResults

  - task: Powershell@2
    displayName: Publish Regression Results
    inputs:
      pwsh: true
      filePath: .azure/scripts/publish-results.ps1
