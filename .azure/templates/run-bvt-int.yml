# This template contains steps to run the BVTs for internal Windows CI.

parameters:
  config: 'Debug'
  arch: 'x64'
  logProfile: 'None'
  extraArgs: ''

jobs:
- job: bvt_windows_${{ parameters.arch }}_schannel
  displayName: windows ${{ parameters.arch }} schannel
  pool: MsQuic
  variables:
    runCodesignValidationInjection: false
  steps:
  - checkout: self

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: ${{ parameters.arch }}
      tls: schannel

  - task: PowerShell@2
    displayName: Prepare Test Machine
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -Configuration Test

  - task: PowerShell@2
    displayName: Run BVTs
    timeoutInMinutes: 90
    continueOnError: true
    inputs:
      pwsh: true
      filePath: scripts/test.ps1
      arguments: -NoProgress -IsolationMode Isolated -LogProfile ${{ parameters.logProfile }} -GenerateXmlResults -Config ${{ parameters.config }} -Arch ${{ parameters.arch }} -Tls schannel -EnableAppVerifier ${{ parameters.extraArgs }}

  - template: ./upload-test-artifacts.yml
    parameters:
      platform: windows
      config: ${{ parameters.config }}
      arch: ${{ parameters.arch }}
      tls: schannel
