# This template contains steps to run the BVTs for internal Windows CI.

parameters:
  config: 'Debug'
  arch: ''
  logProfile: 'Basic.Light'
  extraArgs: ''

jobs:
- job: bvt_windows_${{ parameters.arch }}_schannel
  displayName: BVT windows ${{ parameters.arch }} schannel
  pool: MsQuic
  variables:
    runCodesignValidationInjection: false
  steps:
  - checkout: self

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      arch: ${{ parameters.arch }}
      tls: schannel

  - task: PowerShell@2
    displayName: Prepare Test Machine
    inputs:
      pwsh: true
      filePath: .azure/scripts/prepare-test-machine.ps1
      arguments: -InstallManifest -Config ${{ parameters.config }} -Arch ${{ parameters.arch }} -Tls schannel

  - task: PowerShell@2
    displayName: Run BVTs
    timeoutInMinutes: 10
    continueOnError: true
    inputs:
      pwsh: true
      filePath: scripts/test.ps1
      arguments: -LogProfile ${{ parameters.logProfile }} -ConvertLogs -GenerateXmlResults -Config ${{ parameters.config }} -Arch ${{ parameters.arch }} -Tls schannel ${{ parameters.extraArgs }}

  - template: ./upload-test-artifacts.yml
    parameters:
      platform: windows
      config: ${{ parameters.config }}
      arch: ${{ parameters.arch }}
      tls: schannel
