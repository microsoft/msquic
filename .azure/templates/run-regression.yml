# This template contains steps to run spinquic for a single configuration.

parameters:
  image: ''
  platform: ''
  config: 'Debug'
  arch: ''
  tls: ''

jobs:
- job: regression_${{ parameters.platform }}_${{ parameters.arch }}_${{ parameters.tls }}
  displayName: ${{ parameters.platform }} ${{ parameters.arch }} ${{ parameters.tls }}
  pool:
    vmImage: ${{ parameters.image }}
  steps:
  - checkout: self

  - template: ./download-artifacts.yml
    parameters:
      platform: ${{ parameters.platform }}
      arch: ${{ parameters.arch }}
      tls: ${{ parameters.tls }}

  - task: PowerShell@2
    displayName: Prepare Test Machine
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -Configuration Test

  - task: PowerShell@2
    displayName: Run Regression Test
    timeoutInMinutes: 12
    continueOnError: true
    inputs:
      pwsh: true
      filePath: scripts/regression.ps1
      arguments: -Config ${{ parameters.config }} -Arch ${{ parameters.arch }} -Tls ${{ parameters.tls }} -WriteResults

  - task: CopyFiles@2
    displayName: Move Regression Results
    inputs:
      sourceFolder: artifacts/PerfDataResults
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    displayName: Upload Regression Results
    inputs:
      artifactName: regression
      pathToPublish: $(Build.ArtifactStagingDirectory)
      parallel: true
