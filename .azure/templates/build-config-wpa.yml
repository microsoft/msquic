# This template contains steps to build MsQuic WPA plugin.

jobs:
- job: build_wpa
  displayName: Build WPA
  pool:
    vmImage: windows-latest
  steps:
  - checkout: self

  - task: VSBuild@1
    continueOnError: true
    inputs:
      solution: msquic.wpa.datasource.sln
      platform: Any CPU
      configuration: Debug
      restoreNugetPackages: true

  - task: VSBuild@1
    continueOnError: true
    inputs:
      solution: msquic.wpa.datasource.sln
      platform: Any CPU
      configuration: Release

  - template: ./upload-artifacts.yml
