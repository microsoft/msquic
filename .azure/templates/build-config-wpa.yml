# This template contains steps to build MsQuic WPA plugin.

jobs:
- job: build_wpa
  displayName: Any CPU
  pool:
    vmImage: windows-latest
  steps:
  - checkout: self

  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: msquic.wpa.datasource.sln

  - task: VSBuild@1
    continueOnError: true
    inputs:
      solution: msquic.wpa.datasource.sln
      platform: Any CPU
      configuration: Debug

  - task: VSBuild@1
    continueOnError: true
    inputs:
      solution: msquic.wpa.datasource.sln
      platform: Any CPU
      configuration: Release

  - template: ./upload-artifacts.yml
