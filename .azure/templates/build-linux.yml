#
# Builds all Linux (user mode) configurations.
#

jobs:

# Officially supported configurations.

- template: ./build-single-config.yml
  parameters:
    image: ubuntu-latest
    platform: linux
    arch: x64
    tls: openssl
    extraBuildArgs: -DisableLogs

# Other configurations.

- template: ./build-single-config.yml
  parameters:
    image: ubuntu-latest
    platform: linux
    arch: x64
    tls: stub
    extraBuildArgs: -DisableLogs -SanitizeAddress
