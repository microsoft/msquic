      extraBuildArgs: -EnableTelemetryAsserts
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-2019
      platform: windows
      arch: x64
      tls: openssl
      config: Release
      extraBuildArgs: -EnableTelemetryAsserts
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-2019
      platform: windows
      arch: x64
      tls: schannel
      config: Release
      extraName: 'static'
      extraBuildArgs: -EnableTelemetryAsserts -Static -ExtraArtifactDir Static
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-2019
      platform: windows
      arch: x64
      tls: openssl
      config: Release
      extraName: 'static'
