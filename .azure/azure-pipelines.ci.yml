#
# Continuous Integration (CI)
# This pipeline builds and validates MsQuic for all configurations.
#

trigger:
  batch: true
  branches:
    include:
    - main
    - release/*
  paths:
    exclude:
    - .azure/obtemplates/*
    - .azure/OneBranch*
    - src/plugins/*
    - docs/*
    - README.md
pr:
  branches:
    include:
    - main
    - release/*
  paths:
    exclude:
    - .azure/obtemplates/*
    - .azure/OneBranch*
    - src/plugins/*
    - docs/*
    - README.md

# Periodically rebuild release branches to make sure they are functional.
schedules:
- cron: "0 0 * * Mon"
  displayName: Weekly Release Build
  branches:
    include:
    - release/*
  always: true

name: 0.$(Date:yyyy).$(Date:MM).$(DayOfMonth).$(Rev:rr).0

resources:
  containers:
  - container: raspbian
    image:  wpilib/raspbian-cross-ubuntu:10-18.04

stages:


- stage: build_windows_debug
  displayName: Build Windows - Debug
  dependsOn: []
  jobs:
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-2019
      platform: windows
      arch: x64
      tls: schannel
      config: Debug
      extraBuildArgs: -EnableTelemetryAsserts

#
# Build Verification Tests
#

- stage: test_bvt
  displayName: BVT
  dependsOn:
  - build_windows_debug
  jobs:
  - template: ./templates/run-bvt.yml
    parameters:
      image: windows-2022
      platform: windows
      tls: schannel
      logProfile: None
      testCerts: true
      extraArgs: -Filter *Misc/WithDatagramNegotiationArgs.DatagramNegotiation/3*
