#
# Continuous Integration (CI)
# This pipeline builds and validates MsQuic for all configurations.
#

trigger:
  batch: true
  branches:
    include:
    - master
    - release/*
    - feature/*
pr:
- master
- release/*
- feature/*

name: 0.$(Date:yyyy).$(Date:MM).$(DayOfMonth).$(Rev:rr).0

#
# Builds
#

stages:

- stage: build_dbgext
  displayName: Build WinDbg Extension
  dependsOn: []
  jobs:
  - template: ./templates/build-config-dbgext.yml
    parameters:
      arch: x64
  - template: ./templates/build-config-dbgext.yml
    parameters:
      arch: x86

- stage: build_winkernel
  displayName: Build Windows Drivers
  dependsOn: []
  jobs:
  - template: ./templates/build-config-winkernel.yml
    parameters:
      arch: x64
  - template: ./templates/build-config-winkernel.yml
    parameters:
      arch: x86
  - template: ./templates/build-config-winkernel.yml
    parameters:
      arch: arm
  - template: ./templates/build-config-winkernel.yml
    parameters:
      arch: arm64

- stage: build_windows
  displayName: Build Windows
  dependsOn: []
  jobs:
  # Officially supported configurations.
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x86
      tls: schannel
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: schannel
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: arm
      tls: schannel
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: arm64
      tls: schannel
  # Other configurations.
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: stub
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: mitls
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: uwp
      arch: x64
      tls: schannel
      extraBuildArgs: -DisableTools -DisableTest

- stage: build_linux
  displayName: Build Linux
  dependsOn: []
  jobs:
  # Officially supported configurations.
  - template: ./templates/build-config-user.yml
    parameters:
      image: ubuntu-latest
      platform: linux
      arch: x64
      tls: openssl
  # Other configurations.
  - template: ./templates/build-config-user.yml
    parameters:
      image: ubuntu-latest
      platform: linux
      arch: x64
      tls: stub
      extraBuildArgs: -SanitizeAddress

#
# Build Verification Tests
#

- stage: test_bvt
  displayName: BVT
  dependsOn:
  - build_windows
  - build_linux
  jobs:
  - template: ./templates/run-bvt.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: schannel
      extraArgs: -Filter "ParameterValidation.*:-*Events"
  - template: ./templates/run-bvt.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: mitls
      logProfile: Full.Light
      extraArgs: -Filter -*Unreachable/0:CryptTest/CryptTest.Encryption/2
  - template: ./templates/run-bvt.yml
    parameters:
      image: ubuntu-latest
      platform: linux
      arch: x64
      tls: openssl
  - template: ./templates/run-bvt.yml
    parameters:
      image: ubuntu-latest
      platform: linux
      arch: x64
      tls: stub

#
# SpinQuic Tests
#

- stage: spinquic
  displayName: SpinQuic
  dependsOn:
  - build_windows
  - build_linux
  jobs:
  - template: ./templates/run-spinquic.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: stub
  - template: ./templates/run-spinquic.yml
    parameters:
      image: ubuntu-latest
      platform: linux
      arch: x64
      tls: stub
  - template: ./templates/run-spinquic.yml
    parameters:
      image: ubuntu-latest
      platform: linux
      arch: x64
      tls: openssl

#
# Performance Tests
#

- stage: performance
  displayName: Performance Testing
  dependsOn:
  - build_windows
  - build_linux
  jobs:
  - template: ./templates/run-performance.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: stub
  - template: ./templates/run-performance.yml
    parameters:
      image: ubuntu-latest
      platform: linux
      arch: x64
      tls: openssl
  - template: ./templates/publish-performance.yml

#
# QuicInterop
#

- stage: quicinterop
  displayName: QuicInterop
  dependsOn:
  - build_windows
  - build_linux
  jobs:
  - template: ./templates/run-quicinterop.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: mitls
  - template: ./templates/run-quicinterop.yml
    parameters:
      image: ubuntu-latest
      platform: linux
      arch: x64
      tls: openssl

#
# Mirror
#

- stage: mirror
  displayName: Mirror Branch
  dependsOn:
  - build_windows
  - build_winkernel
  - build_dbgext
  - build_linux
  condition: and(in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'), not(startsWith(variables['Build.SourceBranch'], 'refs/heads/feature/')), succeeded())
  jobs:
  - job: mirror
    displayName: Mirror
    pool:
      vmImage: windows-latest
    steps:
    - checkout: self
      persistCredentials: true
    - task: PowerShell@2
      displayName: Sync Changes to AzDO Mirror Branch
      inputs:
        pwsh: true
        filePath: .azure/scripts/sync-mirror.ps1
        arguments: -Branch $(Build.SourceBranch)
      env:
        AzDO_PAT: $(AzDO_PAT)
