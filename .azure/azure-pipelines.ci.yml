      arch: x64
      tls: schannel
      config: Release
      extraName: 'xdp'
      extraPrepareArgs: -InstallXdpSdk
      extraBuildArgs: -EnableTelemetryAsserts -UseXdp -ExtraArtifactDir xdp
  - template: ./templates/build-config-user.yml
    parameters:
