parameters:
  config: ''
  tls: 'openssl'
  platform: 'linux'

jobs:
- job: build_${{ parameters.platform }}_${{ parameters.tls }}_${{ parameters.config }}
  displayName: ${{ parameters.platform }} ${{ parameters.tls }} ${{ parameters.config }}
  pool:
    type: linux
  variables:
    ob_outputDirectory: $(Build.SourcesDirectory)/artifacts/bin/${{ parameters.platform }}
    ob_sdl_binskim_break: true # https://aka.ms/obpipelines/sdl
    ob_sdl_codeSignValidation_excludes: -|**\*.exe # Disable signing requirements for test executables
  steps:
  - task: PowerShell@2
    displayName: Prepare Build Machine
    ${{ if eq(parameters.tls, 'openssl') }}:
      target: linux_build_container2
    ${{ else }}:
      target: linux_build_container
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -Tls ${{ parameters.tls }} -ForContainerBuild
  - task: PowerShell@2
    displayName: x64
    ${{ if eq(parameters.tls, 'openssl') }}:
      target: linux_build_container2
    ${{ else }}:
      target: linux_build_container
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch x64 -CI -UseSystemOpenSSLCrypto -OneBranch -OfficialRelease
  - task: PowerShell@2
    displayName: arm64
    ${{ if eq(parameters.tls, 'openssl') }}:
      target: linux_build_container2
    ${{ else }}:
      target: linux_build_container
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch arm64 -CI -UseSystemOpenSSLCrypto -OneBranch -OfficialRelease
  - task: PowerShell@2
    displayName: arm
    ${{ if eq(parameters.tls, 'openssl') }}:
      target: linux_build_container2
    ${{ else }}:
      target: linux_build_container
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch arm -CI -UseSystemOpenSSLCrypto -OneBranch -OfficialRelease
