parameters:
  config: ''
  tls: 'openssl'
  platform: 'linux'

jobs:
- job: build_${{ parameters.platform }}_${{ parameters.tls }}_${{ parameters.config }}
  displayName: ${{ parameters.platform }} ${{ parameters.tls }} ${{ parameters.config }}
  pool:
    type: linux
  variables:
    ob_outputDirectory: $(Build.SourcesDirectory)/artifacts/bin/${{ parameters.platform }}
    ob_sdl_binskim_break: true # https://aka.ms/obpipelines/sdl
    ob_sdl_codeSignValidation_excludes: -|**\*.exe # Disable signing requirements for test executables
  steps:
  - task: PowerShell@2
    displayName: Prepare Build Machine
    target: linux_build_container
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -Tls ${{ parameters.tls }} -ForOneBranch -InitSubmodules
  - task: PowerShell@2
    displayName: x64
    target: linux_build_container
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch x64 -CI -UseSystemOpenSSLCrypto -OneBranch
  - task: PowerShell@2
    displayName: arm64
    target: linux_build_container
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch arm64 -ToolchainFile cmake/toolchains/aarch64-linux.cmake -CI -UseSystemOpenSSLCrypto -OneBranch
  - task: PowerShell@2
    displayName: arm
    target: linux_build_container
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch arm -ToolchainFile cmake/toolchains/arm-linux.cmake -CI -UseSystemOpenSSLCrypto -OneBranch
