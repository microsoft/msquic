parameters:
  sign: false

jobs:
- job: distribution
  displayName: Distribution
  strategy:
    matrix:
      ubuntu_20_04:
        distro_suffix: '_20_04'
        distro_openssl: openssl
      ubuntu_22_04:
        distro_suffix: '_22_04'
        distro_openssl: openssl3
  pool:
    type: linux
  variables:
    ob_outputDirectory: $(Build.SourcesDirectory)/artifacts/dist
    ob_artifactSuffix: $(distro_suffix)
  steps:
  - task: PowerShell@2
    displayName: Prepare Build Machine
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -ForOneBranchPackage
  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: drop_build_linux_build_linux_$(distro_openssl)_Debug
      path: $(Build.SourcesDirectory)/artifacts/bin/linux
      pattern: '*.tar'
  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: drop_build_linux_build_linux_$(distro_openssl)_Release
      path: $(Build.SourcesDirectory)/artifacts/bin/linux
      pattern: '*.tar'
  - script: | # rebuild artifacts with correct permissions and symlink attributes.
      cd $(Build.SourcesDirectory)/artifacts/bin/linux
      rm -rf */
      find -name "*.tar" -exec tar -xvf '{}' \;
  - task: PowerShell@2
    displayName: Distribution
    inputs:
      pwsh: false
      filePath: scripts/package-distribution.ps1
  - ${{ if not(eq(parameters.sign, false)) }}:
    - task: onebranch.pipeline.signing@1
      displayName: Sign
      target: linux_build_container2
      inputs:
        command: 'sign'
        signing_profile: 'CP-450779-pgpdetached'
        files_to_sign: '**/*.rpm;**/*.deb'
        search_root: '$(ob_outputDirectory)'
