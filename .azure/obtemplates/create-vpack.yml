# Creates the Windows OS build package.

parameters:
  branch: ''
  title: ''
  #msrc: ''

jobs:
- job: Package
  displayName: Package for Windows OS
  pool:
    vmImage: windows-2019
  variables:
  - name: runCodesignValidationInjection
    value: false
  - group: VPackDeploymentKeys
  steps:
  - template: ./download-artifacts.yml
    parameters:
      platform: winkernel
      config: Release
      tls: schannel
  - template: ./download-artifacts.yml
    parameters:
      platform: winkernel
      config: Debug
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      config: Release
      tls: schannel
  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      config: Debug
      tls: schannel

  - task: PowerShell@2
    displayName: Prepare Package Files
    inputs:
      filePath: scripts/prepare-package.ps1

  - task: PowerShell@2
    displayName: Prepare Git Checkin Files
    inputs:
      filePath: scripts/generate-git-checkin.ps1
      arguments: -BranchToPushTo ${{ parameters.branch }} -PRTitle ${{ parameters.title }} #-MSRC ${{ parameters.msrc }}

  - task: CopyFiles@2
    displayName: Move Package Files
    inputs:
      sourceFolder: artifacts/package
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    displayName: Upload Package files
    inputs:
      artifactName: package
      pathToPublish: $(Build.ArtifactStagingDirectory)
      parallel: true

  - task: PkgESVPack@12
    inputs:
      vPackCmd: push
      versionAs: parts
      sourceDirectory: $(Build.ArtifactStagingDirectory)/amd64chk
      description: msquic.$(Build.SourceBranchName)
      pushPkgName: msquic.amd64chk
      owner: quicdev@microsoft.com
      vpackToken: $(VPACK_PAT)
      majorVer: 1
      minorVer: 10
      patchVer: 0
      prereleaseVer: $(Build.BuildId)

  - task: PublishBuildArtifacts@1
    displayName: 'Copy VPack Manifest to Drop'
    inputs:
      pathToPublish: $(XES_VPACKMANIFESTDIRECTORY)
      artifactName: vpackmanifest

  - task: PkgESVPack@12
    inputs:
      vPackCmd: push
      versionAs: parts
      sourceDirectory: $(Build.ArtifactStagingDirectory)/amd64fre
      description: msquic.$(Build.SourceBranchName)
      pushPkgName: msquic.amd64fre
      owner: quicdev@microsoft.com
      vpackToken: $(VPACK_PAT)
      majorVer: 1
      minorVer: 10
      patchVer: 0
      prereleaseVer: $(Build.BuildId)

