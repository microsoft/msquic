# Creates the Windows OS build package.

jobs:
- job: Package
  displayName: Package for Windows OS
  pool:
    vmImage: windows-2019
  variables:
  - name: runCodesignValidationInjection
    value: false
  - group: VPackDeploymentKeys
  steps:
  - template: ./download-artifacts.yml
    parameters:
      platform: winkernel
      config: Release
      tls: schannel
  - template: ./download-artifacts.yml
    parameters:
      platform: winkernel
      config: Debug
      tls: schannel

  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      config: Release
      tls: schannel
  - template: ./download-artifacts.yml
    parameters:
      platform: windows
      config: Debug
      tls: schannel

  - task: PowerShell@2
    displayName: Prepare Package Files
    inputs:
      filePath: scripts/prepare-package.ps1

  - task: CopyFiles@2
    displayName: Move Package Files
    inputs:
      sourceFolder: artifacts/package
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    displayName: Upload Package files
    inputs:
      artifactName: package
      pathToPublish: $(Build.ArtifactStagingDirectory)
      parallel: true

  - task: PkgESVPack@12
    inputs:
      vPackCmd: push
      versionAs: parts
      sourceDirectory: $(Build.ArtifactStagingDirectory)
      description: msquic.$(Build.SourceBranchName)
      pushPkgName: msquic
      owner: quicdev@microsoft.com
      vpackToken: $(VPACK_PAT)
      majorVer: 1
      minorVer: 1
      patchVer: 9
      prereleaseVer: $(Build.BuildId)
