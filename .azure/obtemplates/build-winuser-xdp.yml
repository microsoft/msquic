parameters:
  config: ''
  tls: 'schannel'
  platform: 'windows'

jobs:
- job: build_${{ parameters.platform }}_${{ parameters.tls }}_${{ parameters.config }}_xdp
  displayName: ${{ parameters.platform }} ${{ parameters.tls }} ${{ parameters.config }} XDP
  pool:
    type: windows
  variables:
    ob_outputDirectory: $(Build.SourcesDirectory)\artifacts\bin\${{ parameters.platform }}
    ob_sdl_binskim_break: true # https://aka.ms/obpipelines/sdl
    ob_sdl_codeSignValidation_excludes: -|**\*.exe # Disable signing requirements for test executables
  steps:
  - task: PowerShell@2
    displayName: Prepare Build Machine
    target: windows_build_container2
    inputs:
      pwsh: true
      filePath: scripts/prepare-machine.ps1
      arguments: -InstallXdpSdk -ForOneBranch
  - task: PowerShell@2
    displayName: x64
    target: windows_build_container2
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch x64 -CI -UseXdp -ExtraArtifactDir xdp
  - task: onebranch.pipeline.signing@1
    target: windows_build_container2
    inputs:
      command: 'sign'
      signing_profile: 'external_distribution'
      files_to_sign: '**/*.dll'
      search_root: '$(ob_outputDirectory)'
