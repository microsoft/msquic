parameters:
  config: ''
  tls: ''
  platform: 'windows'

jobs:
- job: build_${{ parameters.platform }}_${{ parameters.tls }}_${{ parameters.config }}
  displayName: ${{ parameters.platform }} ${{ parameters.tls }} ${{ parameters.config }}
  pool:
    type: windows
  variables:
    ob_outputDirectory: $(Build.SourcesDirectory)\artifacts\bin\${{ parameters.platform }}
    ob_sdl_binskim_break: true # https://aka.ms/obpipelines/sdl
  steps:
  - checkout: self
  - task: PowerShell@2
    displayName: x64
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch x64 -CI
  - task: PowerShell@2
    displayName: x86
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch x86 -CI
  - task: PowerShell@2
    displayName: ARM
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch arm -CI
  - task: PowerShell@2
    displayName: ARM64
    inputs:
      pwsh: true
      filePath: scripts/build.ps1
      arguments: -Tls ${{ parameters.tls }} -Config ${{ parameters.config }} -Platform ${{ parameters.platform }} -Arch arm64 -CI
  - task: onebranch.pipeline.signing@1
    inputs:
      command: 'sign'
      signing_profile: 'external_distribution'
      files_to_sign: '**/*.exe;**/*.dll;**/*.ps1'
      search_root: '$(ob_outputDirectory)'
