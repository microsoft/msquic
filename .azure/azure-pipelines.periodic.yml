#
# Continuous Integration (CI)
# This pipeline builds and runs MsQuic performance RPS long run tests.
#

trigger: none
pr: none

schedules:
- cron: "0 0 * * Sun"
  displayName: Weekly Perf Run
  branches:
    include:
    - main
  always: true

name: 0.$(Date:yyyy).$(Date:MM).$(DayOfMonth).$(Rev:rr).0
stages:

#
# Builds
#

- stage: build_winuser_schannel
  displayName: Build Windows (Schannel)
  dependsOn: []
  variables:
    runCodesignValidationInjection: false
  jobs:
  - template: ./templates/build-config-user.yml
    parameters:
      image: windows-latest
      platform: windows
      arch: x64
      tls: schannel
      config: Release
      extraPrepareArgs: -DisableTest
      extraBuildArgs: -DisableTest -DisableTools -PGO

- stage: build_winkernel
  displayName: Build Windows Kernel
  dependsOn: []
  variables:
    runCodesignValidationInjection: false
  jobs:
  - template: ./templates/build-config-winkernel.yml
    parameters:
      arch: x64
      config: Release

#
# Performance Tests
#

- stage: perf_winuser_schannel
  displayName: Performance Testing Windows (Schannel)
  dependsOn:
  - build_winuser_schannel
  jobs:
  - template: ./templates/run-performance.yml
    parameters:
      pool: MsQuic-Win-Perf
      platform: windows
      localTls: schannel
      remoteTls: schannel
      arch: x64
      extraArgs: -PGO
      failOnRegression: 0

- stage: perf_winkernel
  displayName: Performance Testing Windows Kernel
  dependsOn:
  - build_winkernel
  - build_winuser_schannel
  jobs:
  - template: ./templates/run-performance.yml
    parameters:
      pool: MsQuic-Win-Perf
      platform: windows
      localTls: schannel
      remoteTls: schannel
      arch: x64
      kernelMode: -Kernel
      extraName: 'Kernel'
      testTypes: 'Remote'
      extraArgs: -PGO
      failOnRegression: 0

- stage: make_pull_request
  displayName: Make Pull Request
  dependsOn:
  - perf_winuser_schannel
  jobs:
  - template: ./templates/make-pgo-pr.yml
